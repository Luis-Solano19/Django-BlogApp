{% extends 'base.html' %}

{% block content %}
<div class="row">
    <!-- left side bar -->
    <!-- Load side bar here -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right side content -->
    <div class="col-md-9">  
        <h3 class="mb-3">Edit a category </h3>
        {% load crispy_forms_tags %}
        <form action=" {% url 'edit_category' catego.id %}" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
            
        </form>
        <br>
    </div>
</div>
{% endblock %}
