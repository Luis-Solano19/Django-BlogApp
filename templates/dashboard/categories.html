{% extends 'base.html' %}


{% block content %}

<div class="row">
    <!-- left side bar -->
    <!-- Load side bar here -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right side content -->
    <div class="col-md-9">
        <h3 class="mb-3">All categories</h3>
        <a href="{% url 'add_category' %}" class="btn btn-dark text-light float-right mb-2">Add new</a>
        <table class="table table-hover text-center">
            <thead>
              <tr>
                <th >#</th>
                <th >Category Name</th>
                <th >Ceated at</th>
                <th >Updated at</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ forloop.counter }} </td>
                    <td>{{category}}</td>
                    <td>{{category.created_at}}</td>
                    <td>{{category.updated_at}}</td>
                    <td>
                        <a href="{% url 'edit_category' category.pk %}"><i class="fa fa-edit text-success "></i></a>
                        &ensp;
                        <a href=" {% url 'delete_category' category.pk %} "><i class="fa fa-trash text-danger "></i></a>
                    </td>
                </tr>   
                {% endfor %}
            </tbody>
          </table>
    </div>
</div>

{% endblock %}
